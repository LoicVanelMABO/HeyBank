<div class="dashboard-container">
  <!-- En-t√™te -->
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p class="subtitle">Bienvenue sur votre espace bancaire</p>
  </div>

  <!-- Erreur -->
  <div *ngIf="error" class="error-banner">
    <span>‚ö†Ô∏è {{ error }}</span>
    <button class="btn btn-secondary" (click)="refreshData()">Retry</button>
  </div>

  <!-- Loader -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Chargement de vos donn√©es...</p>
  </div>

  <!-- Contenu -->
  <div *ngIf="!isLoading && !error">
    <!-- Statistiques -->
    <div class="stats-grid">
      <app-stats-card
        title="Nombre de comptes"
        [value]="stats.accountsCount"
        icon="üí≥"
        color="primary"
        link="/accounts"
      ></app-stats-card>

      <app-stats-card
        title="Transactions en attente"
        [value]="stats.pendingTransactions"
        icon="‚è≥"
        color="warning"
        link="/transactions"
      ></app-stats-card>

      <app-stats-card
        title="Solde total"
        [value]="stats.totalBalance"
        [isCurrency]="true"
        icon="üí∞"
        color="success"
      ></app-stats-card>

      <app-stats-card
        title="Cashback"
        [value]="stats.cashback"
        [isCurrency]="true"
        icon="üéÅ"
        color="info"
      ></app-stats-card>
    </div>

    <!-- Actions rapides -->
    <div class="quick-actions-section">
      <h2>Actions rapides</h2>
      <app-quick-actions></app-quick-actions>
    </div>
  </div>
</div>
